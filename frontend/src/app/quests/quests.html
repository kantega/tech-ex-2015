
    <div ng-show="quests.length == 0">Loading...</div>

    <div ng-show="quests.length > 0">

        <div class="panel panel-default" ng-repeat="quest in quests">
            <div class="panel-heading">
                <h3 class="panel-title">{{quest.title}}</h3>
            </div>
            <div class="panel-body">
                {{quest.desc}}
            </div>
        </div>

        
    </div>
