
<div ng-controller="HighscoreController">
    <h1 >Experiment</h1>

    <div ng-show="scores.length == 0">Loading...</div>

    <div ng-show="scores.length > 0">

        <table class="table highscores">
            <thead>
            <tr>
                <th></th>
                <th>Rank</th>
                <th>Player</th>
                <th>Badges</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="s in scores | orderBy: '-noOfBadges'">
                <td><span class="techex-badge" ng-class="{'techex-badge-gold': $index==0, 'techex-badge-silver': $index==1, 'techex-badge-bronze': $index==2}">&nbsp;</span></td>
                <td>{{$index+1}}</td>
                <td>{{s.player}}</td>
                <td>{{s.noOfBadges}}</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
